imports:
    - { resource: parameters.yml }

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
            channels: ["!doctrine"]

framework:
    secret: "%kernel.secret%"
    test: ~

wk_afterbuy_api:
    error_language: "%locale%"
    partner:
        id: "%afterbuy_partner_id%"
        password: "%afterbuy_partner_password%"
    user:
        id: "%afterbuy_user_id%"
        password: "%afterbuy_user_password%"